id: com.obsproject.Studio.Plugin.BackgroundRemoval
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.5
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/BackgroundRemoval
cleanup:
  - /include
  - /share/opencv4
  - /lib/cmake
  - /bin
modules:
  - name: obs-backgroundremoval
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_FRONTEND_API=ON
      - -DENABLE_QT=ON
      - -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
      - -DCUSTOM_OPENCV_URL=/run/build/obs-backgroundremoval/opencv-linux-v4.8.1-1-Release.tar.gz
      - -DCUSTOM_OPENCV_HASH=SHA256=809922a7cc9f344a2d82a232ed7b02e122c82e77cba94b4047e666a0527cc00e
      - -DCUSTOM_ONNXRUNTIME_URL=/run/build/obs-backgroundremoval/onnxruntime-linux-x64-gpu-1.16.3.tgz
      - -DCUSTOM_ONNXRUNTIME_HASH=SHA256=bbdc33367c056029b3ac0c042cbca2236b8f59a3a53b4daf23432ef1d8bf52de
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo /run/build/obs-backgroundremoval/${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: archive
        url: https://github.com/occ-ai/obs-backgroundremoval/archive/refs/tags/1.1.10.tar.gz
        sha256: 7372ba4d996322bee82de1a934ff83c085a4532ab64537959145be3535f45da3
        x-checker-data:
            type: git
            tag-pattern: ^([\d.]+)$
      - type: file
        url: https://github.com/occ-ai/obs-backgroundremoval-dep-opencv/releases/download/v4.8.1-1/opencv-linux-v4.8.1-1-Release.tar.gz
        sha256: 809922a7cc9f344a2d82a232ed7b02e122c82e77cba94b4047e666a0527cc00e
        x-checker-data:
            type: git
            tag-pattern: ^([-\d.]+)$
      - type: file
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-linux-x64-gpu-1.16.3.tgz
        sha256: bbdc33367c056029b3ac0c042cbca2236b8f59a3a53b4daf23432ef1d8bf52de
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.BackgroundRemoval.metainfo.xml

